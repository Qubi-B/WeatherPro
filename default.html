<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive UI v0.0.1-alpha</title>
    <link rel="stylesheet" href="UI/style.css" />
    <link rel="stylesheet" href="UI/settings.css" />
    <link rel="stylesheet" href="UI/material-symbols.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-body">
        <div class="navi">
            <p><span class="material-symbols-outlined">home</span></p>
            <p onclick="refresh();"><span class="material-symbols-outlined">refresh</span></p>
            <p onclick="switchModes();"><span id="dmb" class="material-symbols-outlined">light_mode</span></p>
            <p onclick="openSettings();"><span class="material-symbols-outlined">settings</span></p>
        </div>
        <div class="temp">
            <h2>Current</h2>
        </div>
        <div class="fore">
            <h2>Forecast</h2>
        </div>
        <div class="data">
            <h2>Advanced data</h2>
        </div>
    </div>
    <div class="credits"></div>

    <div class="settings" id="settings-visibility">
        <div class="settings_box" id="settings-box">
            <span onclick="closeSettings();" class="cb"><span class="material-symbols-outlined">close</span></span>
            <h2>Settings</h2>
            <p>API Key:</p>
            <p class="settings-help-text">Insert your own OpenWeather API Key to see the forecast.</p>
        </div>
    </div>

    <div class="credits">
        <p>&copy; 2024-<span class="year"></span> by <a href="https://github.com/Qubi-B/">Qubi-B</a>. All rights reserved.</p>
        <p>UI: newWeatherUI v0.0.1</p>
        <p>Back: weather-app-one v0.0.1</p>
    </div>
    <script src="UI/action.js"></script>
</body>
</html>
